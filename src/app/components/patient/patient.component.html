<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Patient page
            <small>it all starts here</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
            <li><a href="#">Patients</a></li>
            <li class="active">Add</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Add patients here</h3>

            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Patient Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Patient Name" />
                        </div>
                        <div class="form-group">
                            <label for="name">Surname</label>
                            <input type="text" class="form-control" id="surname" placeholder="Enter Surname" />
                        </div>
                        <div class="form-group">
                            <label for="txtEmail">Email</label>
                            <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" />
                        </div>
                        <div class="form-group">
                            <label for="txtOccupation">Occupation</label>
                            <input type="text" class="form-control" id="txtOccupation" placeholder="Enter Occupation" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="numb">Contact No.</label>
                            <input type="text" class="form-control" id="numb" placeholder="Enter Number" />
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="radio">
                                <label>
						  <input type="radio" name="gender" id="rdFemale" value="false" checked>
						  Female
						</label>

                                <label>
						  <input type="radio" name="gender" id="rdMale" value="true">
						  Male
						</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtDob">Date of Birth</label>
                            <input type="text" class="form-control" id="txtDob" placeholder="Enter DOB" />
                        </div>
                        <div class="form-group">
                            <label for="ddlClinic">Clinic</label>
                            <select class="form-control" id="ddlClinic">
								  <option selected="selected">Clinic 1</option>
								  <option>Clinic 2</option>
								  <option>Clinic 3</option>
								  <option>Clinic 4</option> 
								</select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">

                        <div class="form-group">
                            <label>Country</label>
                            <select class="form-control" id="ddlCountry">
								  <option selected="selected">Turkey</option>
								  <option>China</option>
								  <option>Germany</option>
								  <option>Belgium</option>
								  <option>Iran</option>
								  <option>Russia</option>
								  <option>Italy</option>
								</select>
                        </div>
                        <div class="form-group">
                            <label for="txtCity">City</label>
                            <input type="text" class="form-control" id="txtCity" placeholder="City" />
                        </div>
                        <div class="form-group">
                            <label for="txtTown">Town</label>
                            <input type="text" class="form-control" id="txtTown" placeholder="Town" />
                        </div>
                        <div class="form-group">
                            <label for="txtStreet">Street</label>
                            <input type="text" class="form-control" id="txtStreet" placeholder="Street" />
                        </div>
                        <div class="form-group">
                            <label for="ddlChildren">Children</label>
                            <select class="form-control" id="ddlChildren">
									  <option selected="selected">Children 1</option>
									  <option>Children 2</option> 
									  <option>Children 3</option>  
								 </select>
                        </div>
                        <div class="form-group">
                            <label for="txtAnniversary">Anniversary</label>
                            <input type="text" class="form-control" id="txtAnniversary" placeholder="Anniversary Date" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Illness</label>
                            <select class="form-control select2" multiple="multiple" data-placeholder="Select illness">
							  <option>Illness 1</option>
							  <option>Illness 2</option>
							  <option>Illness 3</option>
							  <option>Illness 4</option>
							  <option>Illness 5</option>
							  <option>Illness 6</option> 
							</select>
                        </div>
                        <div class="form-group">
                            <label for="txtReference">Reference</label>
                            <input type="text" class="form-control" id="txtReference" placeholder="Reference" />
                        </div>
                        <div class="form-group">
                            <label for="ddlStatus">Status</label>
                            <select class="form-control" id="ddlStatus">
								  <option selected="selected">Active</option>
								  <option>Inactive</option>
								  <option>Open</option>
								  <option>Closed</option> 
							 </select>
                        </div>
                        <div class="form-group">
                            <label for="ddlDependence">Dependence</label>
                            <select class="form-control" id="ddlDependence">
								  <option selected="selected">Main</option>
								  <option>Parent</option> 
								  <option>Child</option>  
							 </select>
                        </div>
                        <div class="form-group">
                            <label for="ddlSpouse">Spouse</label>
                            <select class="form-control" id="ddlSpouse">
								  <option selected="selected">Patient 1</option>
								  <option>Patient 2</option> 
								  <option>Patient 3</option> 
								  <option>Patient 4</option> 
							 </select>
                        </div>
                        <div class="form-group">
                            <label for="ddlParent">Parent</label>
                            <select class="form-control" id="ddlParent">
								  <option selected="selected">Parent 1</option>
								  <option>Parent 2</option> 
								  <option>Parent 3</option>  
							 </select>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <!-- /.box-footer-->
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
