<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{"Employees"|translate}}
            <button class="btn btn-success" style="float:right; margin-bottom:1%; margin-right:2%;" (click)=addEmployeesToBranch()>Assign</button>            
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box" style="padding:10px">
            <div class="row">
                <div class="col-md-5">
                    <li class="list-group-item" style="background-color:#00BEB5; color:#FFFFFF">
                        Excluded Employees
                    </li>
                    <div class="list-group" style="overflow-y: auto;height: 70%;">
                        <li (click)="selectEmployee(service)" [class.active]="service.isSelected" *ngFor="let service of employees;" class="list-group-item list-group-item-action">
                            {{service.First_Name}}
                        </li>
                    </div>
                </div>
                <div class="col-md-2">
                    <ul style="list-style-type: none;">
                        <li>
                            <button (click)="pushAllToBranch()" [disabled]="isMovedLeft" class="btn" style="margin-top:10px; width:50px"> >> </button>
                        </li>
                        <li>
                            <button (click)="pushToBranch()" class="btn" style="margin-top:10px; width:50px"> > </button>
                        </li>

                        <li>
                            <button (click)="pushBackToEmployee()" class="btn" style="margin-top:10px; width:50px">
                                < </button>
                        </li>
                        <li>
                            <button (click)="pushAllBackToEmployee()" [disabled]="isMovedRight" class="btn" style="margin-top:10px; width:50px">
                                << </button>
                        </li>
                    </ul>
                </div>
                <div class="col-md-5">
                    <li class="list-group-item" style="background-color:#00BEB5; color:#FFFFFF">
                        Branch Employees
                    </li>
                    <div class="list-group" style="overflow-y: auto;height: 70%;">
                        <li (click)="selectBranchEmployee(service)" [class.active]="service.isSelected" *ngFor="let service of branchEmployees" class="list-group-item list-group-item-action">
                            {{service.First_Name}}
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
