<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Company page
            <small>it all starts here</small>
            <span *ngIf="successMsg" class="text-green"> {{successMsg}}</span>
            <span *ngIf="errorMsg" class="text-red"> {{errorMsg}}</span>
        </h1>

        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
            <li><a href="#">Company</a></li>
            <li class="active">Add</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Add companys here</h3>

            </div>
            <form #typeForm="ngForm" (submit)="addType()">
                <!-- /.box-body -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="txtCompanyName">Enter Name</label>

                                <label class="left-pad "> <p *ngIf="strName.invalid && (strName.dirty || strName.touched)" class="text-red">
                                    <span *ngIf="strName.errors.required">Please enter type name.</span>  
                                </p>
                            </label>
                                <input type="text" name="strName" #strName="ngModel" [(ngModel)]="companyTypeModel.strName" class="form-control" placeholder="Enter Type Name"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="txtCompanyDescription">Enter Description</label>

                                <label class="left-pad "> <p *ngIf="strDescription.invalid && (strDescription.dirty || strDescription.touched)" class="text-red">
                                    <span *ngIf="strDescription.errors.required">Please enter description.</span>  
                                </p>
                            </label>
                                <textarea name="strDescription" #strDescription="ngModel" [(ngModel)]="companyTypeModel.strDescription" class="form-control"
                                    placeholder="Enter Type Name" required></textarea>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="box-footer">
                    <button type="submit" [disabled]="typeForm.invalid" class="btn btn-primary">Add</button>


                </div>
                <!-- /.box-footer-->
            </form>
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
