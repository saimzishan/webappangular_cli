<body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <img src="assets/img/pediturk-logo.png" alt="Pediturk Logo">
        <!--   <a href="#"><b>Registration</b></a>	-->
      </div>
  
      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <p *ngIf="errMessage" class="login-box-msg text-red">{{errMessage}}</p> 
        
        <!--  <form action="login.html" method="post">  -->
        <div class="form-group has-feedback">
          <input [(ngModel)]="signupModel.strFirstName" type="text" class="form-control" placeholder="First name">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input [(ngModel)]="signupModel.strLastName" type="text" class="form-control" placeholder="Last name">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input [(ngModel)]="signupModel.strEmail" type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <!-- <label> Company </label> -->
          <ng-select [allowClear]="true" 
          [items]="companies"
           (selected)="selectedComp($event)"
            (removed)="removedComp($event)"
             placeholder="No company selected">
          </ng-select>
      </div>
      <!-- <div class="form-group has-feedback">
        
              <ng-select [allowClear]="true"
              [items]="branches"
              (selected)="selectedBranchEnt($event)"
              (removed)="removedBranchDepEnt($event)"
              placeholder="No branch selected">
    </ng-select>
       </div> -->

       
        <div class="form-group has-feedback">
          <input [(ngModel)]="signupModel.strPassword" type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Retype password">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <a href="#" routerLink="/login" class="text-center">I already have a membership</a>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button (click)="signUp()" class="btn btn-primary btn-block btn-flat">Sign Up</button>
          </div>
          <!-- /.col -->
        </div>
        <!--      </form> -->
  
      </div>
      <!-- /.form-box -->
    </div>
  </body>
