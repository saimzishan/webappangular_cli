<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{"Role page"|translate}}
            <small>{{"it all starts here"|translate}}</small>
            <span *ngIf="successMsg" class="text-green"> {{successMsg}}</span>
            <span *ngIf="errorMsg" class="text-red"> {{errorMsg}}</span>
        </h1>

        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>{{"Home"|translate}}</a></li>
            <li><a href="#">{{"Role"|translate}}</a></li>
            <li class="active">{{"Add"|translate}}</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">{{"Add Roles here"|translate}}</h3>

            </div>
            <form role="form" (submit)=" addRole()" ngNativeValidate>
                <partial-role [role]="role"></partial-role>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">{{"Submit"|translate}}</button>
                </div>
                <!-- /.box-footer-->
            </form>
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
